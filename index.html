<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>weatherApp</title>
</head>
<body>
    <nav id="topTitle" class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard â›…</span>
      </nav>
	<!-- Header -->
	<!-- grid system -->
	<div class="container-lg" id="mainContainer">
		<!-- row -->
		<div class="row">
			<!-- col 1 (searchbar and city history) -->
			<div class="col-lg-3" id="searchAndHistory"> 

				<!-- search bar -->
				<h3>Search for a city:</h3>
				<div class="input-group mb-3" id="searchbar">
					<input id="searchInput" type="text" class="form-control" placeholder="Enter city here!"
						aria-label="Recipient's username" aria-describedby="button-addon2">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
					</div>
				</div>

				<!-- search history -->

				<h3>Previous Searches:</h3>
        <ul class="list-group" id="searchhistory"></ul>



			</div>


			<!-- col 2 (weather and 5 day history) -->
			<div class="col-lg-9" id="weatherAndFiveday">

				<!-- subgrid -->
				<!-- container -->
				<div class="container-fluid">
					<!-- row 1 -->
					<div class="row">
						<!--col 1 current weather  -->
						<div class="col-12">
							<div class="card" id="currentWeatherBox">
								<div class="card-body">
									<div id="citynamedateandweather">
									</div>
									<img id="cityWeatherImg"></img>
									<div id="weatherText">
									</div>
									<div id="temperature">
									</div>
									<div id="humidityPercent">
									</div>
									<div id="windspeed">
									</div>
									<div class="row">
									<div class="col-2" style="width: fit-content;">
									</div>
								</div>
							</div>

						</div>
					</div>
					<!-- row 2 -->
					<div class="row" id="fiveDayForecast">
						<!-- col 1 -->
						<div class="col-12">
							<h2>5-Day Forecast:</h2>
						</div>

						<!-- col 2 -->
						<div class="col-12" id="cardBox">

						</div>
					</div>
				</div>
			</div>

		</div>




	</div>
	</div>


	<!-- jQuery JS -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
	<!-- Code to the JavaScript File -->
	<script src="script.js"></script>
</body>

</html>
